<!-- Inline element , Inline block element, block element -->

<!-- Inline element -->
    <!-- the inline ele allows another inline element in the same block, It covers the width of the content of the DOM -->
    <!-- eg: anchor tag, img tag,input tag,span tag etc-->

<!-- Inline block element -->
    <!-- It covers 100% width of the DOM -->
    <!-- It will not allow another elemtn in the same block -->
    <!-- Eg:h1 tag,para tag,list tag , table tag -->

<!-- Block element -->
    <!-- It contains blocks of code and covers 100% width of the DOM -->
    <!-- Eg: Div tag, Semantic tag(main,header,footer,title,section) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="one">Hello from One</h1>
    <h1 id="two">Hello from Two</h1>
</body>
</html>

<!-- Id is unqiue ,used by has ,id cannot be repeated,should not start from digit, should not contain special character except, should not contain space, no specific length for id name -->
